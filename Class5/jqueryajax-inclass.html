        // ajax.open('GET','cities.json',true);

        //jquery ajax
        $.ajax({
            url: 'cities.json',
            dataType: 'json',
            type: 'GET',
            success: function(data) {
                console.log('success');
                console.log(data);
            },
            error: function(error) {
                console.log('error');
                console.log(error);
            }
        });

        //jquery get
        $.get( "cities.json", function( data ) {
            console.log(data);
        });



        


    </script>
